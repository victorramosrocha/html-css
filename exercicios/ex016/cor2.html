<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* O *{} são as configuraçôes globais*/
            height: 100%;
        }
        body{ /*para o gradiente é necessário utilizar background-image*/
            background-image: linear-gradient(50deg, #6534C4, #EA4975, #FF923F, #FAE240);
        }
    </style>
</head>
<body>
    
    <h1>Testando Gradiente</h1>
</body>
</html>
