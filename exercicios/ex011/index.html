<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir o site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Aprendendo a reproduzir áudio em HTML5.</p>
    <audio preload="auto" controls autoplay> <!--O Fire Fox aceita o parametro autoplay, o Chrome não.-->
        <source src="Smoke - Lish Grooves.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não pode reproduzir o áudio. <a href="Smoke - Lish Grooves.mp3">Clique aqui</a> para baixar o arquivo mp3.</p>
    </audio>
<!--<audio src="Smoke - Lish Grooves.mp3" controls autoplay> - #Reproduz o áudio, mas o chrome não reconhece o autoplay-->
</body>
</html>
