<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        body{
            text-align: center;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: brown;
            width: 200px;
            margin-inline: auto;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido!</p>
    </div>
    <p>Fim do texto</p>
</body>
</html>
