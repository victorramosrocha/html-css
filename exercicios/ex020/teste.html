<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            text-align: center;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }
        div:hover{
            color: red;
        }
        p{
            color: red;
            font: italic normal 3em serif;
        }
        span{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <h2>Passe o mouse sobre o texto abaixo</h2>
    <div>
        <span>>>>Passe o mouse aqui<<<</span>
        <p>Você é bem Bocó!</p>
    </div>
</body>
</html>
