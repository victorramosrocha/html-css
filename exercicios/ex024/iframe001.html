<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
        .frame {
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="400" height="250" scrolling="no"></iframe>
        para aprender a programar.
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com" frameborder="0">
            <a href="https://www.google.com" target="_blank">google</a>
        </iframe> 
        também é muito légal, pena que não funciona dentro do iframe.
    </p>
    <p>
        O repositório do Guanabra 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" class="frame">
            <a href="https://gustavoguanabara.github.io">repositório</a>
        </iframe> 
        também é bem legal!
    </p>
</body>
</html>
