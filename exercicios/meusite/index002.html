<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando caixas</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 200px);
            justify-content: center;
            grid-gap: 10px;
            max-width: 1000px;
            width: 90%;
            height: auto;
            margin: 20px auto;
        }

        .item {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(to bottom, blue, lightblue);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
