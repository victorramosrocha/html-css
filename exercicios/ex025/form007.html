<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, Datalist e textare</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <h2>Utilizando select, datalist e textarea</h2>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest" selected="mg">
                
                <optgroup label="Região Sudeste">
                    <option value="mg">Minas Gerais</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="ma">Maranhão</option>
                    <option value="pe">Pernanbuco</option>
                    <option value="rn">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Professor</option>
                <option>Desenvolvedor</option>
                <option>Contador</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" class="msg" cols="30" rows="10" placeholder="Digita qualquer coisa aqui usuário..."></textarea>
        </p>

        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
