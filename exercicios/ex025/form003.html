<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" value="5" placeholder="Média: 0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Perído letivo: </label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Dora da prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>

    <!-- MEU TESTE -->
    <script>
        // Criar um objeto data
        const dataAtual = new Date()

        // Formata a data para yyyy/mm/dd
        const ano = dataAtual.getFullYear()
        const mes = String(dataAtual.getMonth() + 1).padStart(2, '0') // Formatar os meses abaixo de 10 com duas casas decimais
        const dia = String(dataAtual.getDate()). padStart(2, '0')

        const dataFormatada = `${ano}-${mes}-${dia}`

        // Selcionar o input usando .value
        const inputDia = document.querySelector('#idia')
        inputDia.value = dataFormatada


        // Hora atual
        const hora = String(dataAtual.getHours()).padStart(2, '0')
        const minuto = String(dataAtual.getMinutes()).padStart(2, '0')

        const horaFormatada = `${hora}:${minuto}`

        const inputHora = document.querySelector('#ihora')
        inputHora.value = horaFormatada
    </script>
</body>
</html>
