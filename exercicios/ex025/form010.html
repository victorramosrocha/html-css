<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, Datalist e textare</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <h2>Elemento output em formulário HTML</h2>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Ano de nascimento: </label>
            <input type="number" name="ano" id="iano" oninput="calcIdade()">
        </p>

        <p>
            <output id="idade"></output>
        </p>

        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            let nasc = Number(document.querySelector('#iano').value)
            let idade = atual - nasc
            let res = document.querySelector('#idade')

            if (idade >= 18) {
                res.innerHTML = `Com ${idade} anos, já é maior de idade!`
            } else {
                res.innerHTML = `Com ${idade} anos, ainda é menor de idade!`
            }
        }
    </script>
</body>
</html>
