<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do astronauta</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        .container {
            display: flex;
            position: relative;
            height: 100vh;
            background-image: url(espaco.jpg);
        }

        .imagem {
            position: absolute;

            height: 10vh;
            
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="imagem" id="astronauta">
            <img src="astronauta.png" alt="Imagem do astronauta">
        </div>
    </div>
    
</body>
</html>
